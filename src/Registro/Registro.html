<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../../assets/forza-white.png" />
    <link rel="stylesheet" href="./Registro.css" />
    <title>Forza - Registro</title>
  </head>
  <body>
    <div class="login-container">
      <div class="main-container">
        <div class="header-container">
          <img
            src="../../assets/Forza-Horizon-emblem-removebg-preview.png"
            alt=""
          />
        </div>
        <div class="form">
          <input type="text" name="text" autocomplete="off" required />
          <label for="text" class="label-name">
            <span class="content-name"> Email </span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="text" autocomplete="off" required />
          <label for="text" class="label-name">
            <span class="content-name"> Username </span>
          </label>
        </div>

        <div class="form">
          <input type="password" name="password" autocomplete="off" required />
          <label for="password" class="label-name">
            <span class="content-name"> Password </span>
          </label>
        </div>

        <div class="form">
          <input type="tel" name="tel" autocomplete="off" required />
          <label for="tel" class="label-name">
            <span class="content-name"> Cellphone </span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="url" autocomplete="off" required />
          <label for="url" class="label-name">
            <span class="content-name"> URL </span>
          </label>
        </div>

        <div class="form-down">
          <input type="date" name="date" autocomplete="off" required />
        </div>

        <div class="form-down">
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            autocomplete="off"
            required
          />
          <label for="checkbox" id="checkbox-label"
            >Aceptar terminos y condiciones</label
          >
        </div>

        <div class="form-down">
          <a href="">¿Olvidaste tu contraseña?</a>
          <a href="../Login.html">Ya tengo una cuenta</a>
        </div>

        <div class="button-container form-down">
          <button
            class="submit-button"
            onclick="location.href='../Principal/Principal.html'"
          >
            Registrarse
          </button>
        </div>
      </div>
    </div>
    <div class="loader-container">
      <span class="loader"></span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Blog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Forza Blog</title>
  </head>
  <body>
    <div class="main-container">
      <div class="atras">
        <img id="back" src="../../assets/image (1).png" alt="atras" />
      </div>
      <img
        src="https://assets.xboxservices.com/assets/33/f8/33f806db-b414-47bf-96c9-ea03257614dc.jpg?n=Forza-Horizon-5_gallery-0_1350x759_13.jpg"
        alt=""
      />
      <form action="" class="form-container">
        <div class="form">
          <input type="text" name="text" autocomplete="off" required />
          <label for="text" class="label-name">
            <span class="content-name"> Email </span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="text" autocomplete="off" required />
          <label for="text" class="label-name">
            <span class="content-name"> Username </span>
          </label>
        </div>

        <div class="form">
          <input type="password" name="password" autocomplete="off" required />
          <label for="password" class="label-name">
            <span class="content-name"> Password </span>
          </label>
        </div>

        <div class="form">
          <input type="tel" name="tel" autocomplete="off" required />
          <label for="tel" class="label-name">
            <span class="content-name"> Cellphone </span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="url" autocomplete="off" required />
          <label for="url" class="label-name">
            <span class="content-name"> URL </span>
          </label>
        </div>

        <div class="form-down">
          <input type="date" name="date" autocomplete="off" required />
        </div>
      </form>
      <div class="posts">
        <label for="">Fecha</label>
      </div>
    </div>
  </body>
  <script src="./Scripts.js"></script>
</html>
